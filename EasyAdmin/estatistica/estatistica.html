<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatística- EasyAdmin</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Barra de navegação lateral -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>EasyAdmin</h2>
            </div>
            <ul>
                <li><i class="fas fa-home"></i> <a href="../home/home.html">Home</a></li>
                <li><i class="fas fa-box"></i>  <a href="../produto/cadastroProduto.html">Cadastro de Produtos</a></li>
                <li> <i class="fas fa-shopping-cart"></i>  <a href="../venda/cadastroVendas.html">Cadastro de Vendas</a></li>
                <li><i class="fas fa-file-invoice-dollar"></i>  <a href="../financeiro/financeiro.html">Financeiro</a></li>
                <li><i class="fas fa-chart-bar"></i>  <a href="../estatistica/estatistica.html">Estatística</a></li>
            </ul>
        </nav>


        <!-- Área principal -->
        <div class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Busca: venda, produto, lançamento financeiro">
                </div>
                <div class="user-profile">
                    <span>FB</span>
                </div>
            </header>

            <div class="content">
                <h1>Estatísticas</h1>
                <div class="filters">
                    <label for="dateRange">Período:</label>
                    <input type="date" id="startDate">
                    <span>até</span>
                    <input type="date" id="endDate">
                    <button>Aplicar Filtros</button>
                </div>
                <div class="statistics-dashboard">
                    <div class="chart-container">
                        <h3>Vendas Mensais</h3>
                        <canvas id="monthlySalesChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Desempenho Financeiro</h3>
                        <canvas id="financialPerformanceChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Produtos Mais Vendidos</h3>
                        <canvas id="topProductsChart"></canvas>
                    </div>
                    <div class="table-container">
                        <h3>Detalhes das Vendas</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Valor Total</th>
                                    <th>Cliente</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
